name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
  
      
    - name: Build
      run: |
          cmake -S . -B build
          cmake --build build
          cd build && ctest --output-on-failure
